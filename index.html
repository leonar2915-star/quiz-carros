<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CarBrainIQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: rgba(0,0,0,0.6);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,.5);
}

h1 { margin-top: 0; text-align:center; }

.progress {
  width: 100%;
  height: 10px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #e10600;
  transition: width .3s;
}

button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #e10600;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover { opacity: .9; }

.music-btn {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 8px 12px;
  border-radius: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">üîä M√∫sica</button>

<div class="container">
  <h1>üöó CarBrainIQ</h1>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <h2 id="question">Cargando‚Ä¶</h2>
  <div id="answers"></div>
</div>

<!-- AUDIOS -->
<audio id="bgMusic" loop src="music.mp3"></audio>
<audio id="soundCorrect" src="correct.mp3"></audio>
<audio id="soundWrong" src="wrong.mp3"></audio>

<script>
// ================== PREGUNTAS ==================
const allQuestions = [
  {q:"¬øQu√© marca fabrica el Supra?",a:["Nissan","Toyota","Honda","Mazda"],c:1},
  {q:"¬øQu√© significa JDM?",a:["Japanese Drift Machine","Japanese Domestic Market","Japan Drive Mode","Japan Drift Motor"],c:1},
  {q:"¬øQu√© marca tiene el logo del caballo?",a:["Porsche","Ferrari","Ford","Mustang"],c:1},
  {q:"¬øQu√© marca cre√≥ el Skyline?",a:["Toyota","Nissan","Honda","Subaru"],c:1},
  {q:"¬øQu√© motor tiene el Hellcat?",a:["V6","V8","V10","V12"],c:1},
  {q:"¬øQu√© marca es alemana?",a:["Audi","Toyota","Hyundai","Mazda"],c:0},
  {q:"¬øQu√© auto es muscle car?",a:["Civic","Mustang","Corolla","Golf"],c:1},
  {q:"¬øQu√© marca es japonesa?",a:["BMW","Mercedes","Nissan","Audi"],c:2},
  {q:"¬øQu√© tipo de tracci√≥n tiene un GT-R?",a:["FWD","RWD","AWD","4x2"],c:2},
  {q:"¬øQu√© marca usa el logo de los 4 aros?",a:["BMW","Audi","VW","Porsche"],c:1}
];

// ================== LOGICA ==================
const quiz = [...allQuestions].sort(() => Math.random() - 0.5).slice(0,5);
let current = 0;
let score = 0;
let musicOn = false;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answers");
const bar = document.getElementById("progressBar");
const bgMusic = document.getElementById("bgMusic");
const soundCorrect = document.getElementById("soundCorrect");
const soundWrong = document.getElementById("soundWrong");

function playSafe(audio){
  try {
    audio.currentTime = 0;
    audio.play();
  } catch(e){}
}

function showQuestion(){
  const q = quiz[current];
  qEl.textContent = q.q;
  aEl.innerHTML = "";
  bar.style.width = `${(current / quiz.length) * 100}%`;

  q.a.forEach((txt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = txt;
    btn.onclick = ()=>checkAnswer(i);
    aEl.appendChild(btn);
  });
}

function checkAnswer(i){
  if(i === quiz[current].c){
    score++;
    playSafe(soundCorrect);
  } else {
    playSafe(soundWrong);
  }
  nextQuestion();
}

function nextQuestion(){
  current++;
  if(current < quiz.length){
    showQuestion();
  } else {
    bar.style.width = "100%";

    let rank = "Top 40% üò¨";
    if(score === 5) rank = "Top 3% üèÜüî•";
    else if(score === 4) rank = "Top 10% üòé";
    else if(score === 3) rank = "Top 25% üëç";

    qEl.innerHTML = `
      <h2>üî• Resultado final</h2>
      <p>Puntaje: ${score}/5</p>
      <p><strong>${rank}</strong></p>
    `;
    aEl.innerHTML = `
      <p>üëÄ Muy pocos llegan al Top 3%</p>
      <button onclick="location.reload()">üîÅ Intentar otra vez</button>
    `;
  }
}

function toggleMusic(){
  if(!musicOn){
    playSafe(bgMusic);
    bgMusic.volume = 0.3;
    musicOn = true;
  } else {
    bgMusic.pause();
    musicOn = false;
  }
}

showQuestion();
</script>

</body>
</html>
